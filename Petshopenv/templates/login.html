{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'css/style_login.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z24L3+6pfFJ5cuXHOda8+Nhtn7bKQVDEOusfZD" crossorigin="anonymous">
</head>
<body>
    <div class="container login-container">
        <div class="login-card"></div>
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <div id="errorMessage" class="text-danger mt-2" style="display: none;">Contraseña incorrecta</div>
            </form>
            <div class="forgot-password">
                <br>
                <a href="#">¿Olvidó la contraseña?</a>
            </div>
            <div class="create-account">
                <p>¿No tiene una cuenta? <a href="registro.html" target="_blank">Regístrese aquí</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            const errorMessage = document.getElementById('errorMessage');

            if (username === storedUsername && password === storedPassword) {
                errorMessage.style.display = 'none'; 
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block'; 
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-9lBwQkHoCDCCIVG+TkmDM5dAdHA7rp2y1Q3sYu5pQnfpEE3QH0dLIZq5gUVzgW/4" crossorigin="anonymous"></script>
</body>
</html>
