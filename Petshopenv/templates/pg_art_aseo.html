{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículos de Aseo</title>
    <link href="{% static 'css/style_aseo.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-2">
                <img src="/media/img/Logo.png" class="logo" alt="Logo Veterinaria" height="150" width="250">
            </div>
            <div class="col-md-7">
                <nav class="navbar navbar-expand-lg bg-body-tertiary navbar_inicio">
                    <div class="container-fluid">
                        <a class="navbar-brand navbar_texto" href="{% url 'index' %}">Inicio</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Productos
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <li><a class="dropdown-item" href="{% url 'pg_gatos' %}">Gatos</a></li>
                                        <li><a class="dropdown-item" href="{% url 'pg_perros' %}">Perros</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">¿Cómo Comprar?</a>
                                </li>
                            </ul>
                            <form class="d-flex ms-auto" role="search">
                                <input class="form-control me-2" type="search" placeholder="Busca aquí..." aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-md-2">
                <nav class="navbar bg-body-tertiary navbar-container navbar_inicio"> 
                    <div class="container-fluid">
                        <a class="navbar-brand nav-link dropdown-toggle navbar-link navbar_texto" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Cuenta
                        </a>
                        <div class="container_carrito">
                                <img src="/media/img/carrito_compra.png" alt="carrito_compra" width="30" height="24">                         
                        </div>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Perfil</a>
                            <a class="dropdown-item" href="#">Ajustes</a>
                            <a class="dropdown-item" href="#">Cerrar Sesión</a>
                        </div> 
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide d_flex carousel" style="width: 95%; height: 460px; border-radius: 10px; margin: 0 auto; overflow: hidden;" data-bs-ride="carousel" data-bs-interval="2800">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>

        </div>
        <div class="carousel-inner anuncio_img">
            <div class="carousel-item active">
                <img src="/media/img/Art_aseo.jpeg" class="d-block w-100" alt="oferta1">
            </div>
            <div class="carousel-item">
                <img src="/media/img/Art_ase2.jpeg" class="d-block w-100" alt="oferta3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br>

    <div class="container container-texto">
        <div class="ds-collection">
            <h2 class="bs-title">MÁS VENDIDOS</h2>
        </div>
    </div>

    <div class="container-fluid mt-5 card-container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 border-0">
                    <img src="/media/img/Artic1.jpeg" alt="Correa" class="card-img-top">
                    <div class="card-body">
                        <p>Bravery Seguros</p>
                        <h5 class="card-title">Arnés</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 border-0">
                    <img src="/media/img/Artic2.webp" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p>Bravery Seguros</p>
                        <h5 class="card-title">Arnés Simple</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 border-0">
                    <img src="/media/img/Art3.webp" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p>Bravery Seguros</p>
                        <h5 class="card-title">Arnés Doble</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
