{% extends 'base.html' %}

{% block content %}
  <h2>Lista de Productos</h2>
  <a href="{% url 'agregar_producto' %}">Agregar Producto</a>
  <ul>
    {% for producto in productos %}
      <li>
        {{ producto.nombre }} - {{ producto.precio }}
        <a href="{% url 'detalle_producto' producto.sku %}">Ver</a>
        <a href="{% url 'editar_producto' producto.sku %}">Editar</a>
        <a href="{% url 'eliminar_producto' producto.sku %}">Eliminar</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
